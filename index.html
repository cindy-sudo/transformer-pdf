
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片轉表格自動填寫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>上傳圖片 ➝ 自動辨識 ➝ 自動填表</h2>
  <input type="file" id="imgInput" accept="image/*">
  <button onclick="recognize()">辨識並填表</button>
  <div id="status"></div>

  <table id="result-table">
    <tr><td>客戶：</td><td id="cust"></td></tr>
    <tr><td>試驗地點：</td><td id="site"></td></tr>
    <tr><td>試驗日期：</td><td id="date"></td></tr>
    <tr><td>製造廠：</td><td id="maker"></td></tr>
    <tr><td>盤面名稱：</td><td id="panel"></td></tr>
    <tr><td>一次電壓：</td><td id="v1"></td></tr>
    <tr><td>製造編號：</td><td id="sn"></td></tr>
    <tr><td>二次電壓：</td><td id="v2"></td></tr>
    <tr><td>容量：</td><td id="cap"></td></tr>
    <tr><td>製造日期：</td><td id="mdate"></td></tr>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
